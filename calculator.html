<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
  </head>
  <body>
    enter number 1: <input type="text" name="val1" id="val1" /> <br />
    <br />

    enter number 2: <input type="text" name="val2" id="val2" />

    <br />
    <br />

    <select name="op" id="op">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>

    <!-- <br> <br> -->

    <button onclick="calculator()">=</button>

    <br />
    <br />

    result : <input type="text" name="result" id="result" />

    <script>
      // console.log("hii");
      function calculator() {
        const val1 = parseInt(document.getElementById("val1").value);

        const val2 = parseInt(document.getElementById("val2").value);

        const symbol = document.getElementById("op").value;

        if (symbol === "+") {
          document.getElementById("result").value = val1 + val2;
        }

        if (symbol === "-") {
          document.getElementById("result").value = val1 - val2;
        }

        if (symbol === "*") {
          document.getElementById("result").value = val1 * val2;
        }

        if (symbol === "/") {
          document.getElementById("result").value = val1 / val2;
        }

        if (symbol === "%") {
          document.getElementById("result").value = val1 % val2;
        }
      }
    </script>
  </body>
</html>
